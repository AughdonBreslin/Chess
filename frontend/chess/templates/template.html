            .card {
                display: flex;
                align-items: center;
                background-color: black;
                border: 2px solid white;
                border-radius: 15px;
                padding: 20px;
                max-width: 600px; /* Adjust max-width as needed */
                margin: 20px auto; /* Center the card horizontally */
                transition: background-color 1s, color 1s, border-color 1s, filter 1000s;
            }

            .minicard{
                display: inline-block;
                padding: 10px;
                transition: background-color 0.5s, color 0.5s, border-color 0.5s, filter 1000s;

            }

            .card-image {
                flex: 0 0 20%;
                max-width: 20%;
            }

            .card-image img {
                width: 100%;
                height: auto;
                border-radius: 10px;
                transition: filter 1s;
            }

            .card-content {
                flex: 1;
                padding-left: 20px;
                color: white;
            }

            .main-text {
                font-size: 1.5em;
                font-weight: bold;
                color: white;
                transition: color 1s;
            }

            .sub-text {
                font-size: 0.75em;
                color: gray;
                margin-top: 5px;
                transition: color 1s;
            }

            /* Hover effect */
            .card:hover {
                background-color: white;
                color: black;
                border-color: black;
                filter: invert(1);
            }

            .card:hover .main-text {
                color: black;
            }

            .card:hover .sub-text {
                color: darkgray;
            }

            .card:hover .card-image img {
                filter: invert(1);
            }

            /* Keep the card inverted after hover */
            .card:hover,
            .card:hover .card,
            .card:hover .card-image img {
                background-color: white;
                color: black;
                border-color: black;
                filter: invert(1);
            }
