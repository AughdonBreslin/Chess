{% extends "base.html" %}

{% block content %}
<div class="container">
    {% for game in games %}
    <div class="card">
        <div class="card-image">
            {{ game.id}}
        </div>
        <div class="card-content">
            <div class="main-text">
                {{ game }}
            </div>
            <div class="sub-text">
                {{ game.date }}
            </div>
        </div>
    </div>
    {% endfor %}
</div>
{% endblock %}
